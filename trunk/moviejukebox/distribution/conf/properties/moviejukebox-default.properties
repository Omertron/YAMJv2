################################################################
## IMDb plugin parameters
#

# Specifies the search engine to use to search for IMDb IDs
# Valid values are: imdb, google, yahoo, none
imdb.id.search=imdb

# Try to find IDs for movies and persons in IMDb in search results.
# Following values are allowed:
#   first   - First result in search is assumed as title match
#   regular - name and title must match independet from each other
#   exact   - concatenation of name and title must be exactly found
# Default value: regular
imdb.id.search.match=regular

# Try to find IDs for movies depending if movie is a TV show or a movie.
# Following values are allowed:
#   true - Only search for TV show or movie depending on actual movie type
#   false - Find matching ID in all search results
# Default value: true
imdb.id.search.variable=true

# Specifies the IMDb site to use
# Valid values are : us, fr, es, de, it, pt
imdb.site=us

# Get all available information from the "combined" imdb page rather than the more limited "standard" page
# Valid values are: true, false
imdb.full.info=false

# If there are problems with geo-localized movie titles scraped from IMDb then this 
# parameter could be used. In enabled the AKAs of a movie will be scraped in order to
# find the movie name for the imdb.preferredCountry.
imdb.aka.scrape.title=false

# If the title should be scraped from the AKAs then several movie titles for a
# country may exist for different version; so add the versions to ignore for
# localized title
imdb.aka.ignore.versions=


